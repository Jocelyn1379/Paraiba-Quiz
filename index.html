<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quiz Paraíba</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA2NCA2NCI+PHBhdGggZD0iTTMxLjkgMTQuM0wxOC4zIDI3LjkgNDQgNTMuNiA1OC42IDM5Yy0uOC0uNS0xLjQtMS4xLTEuOS0xLjlsLTEwIDEwLjFMMzQgMzUuN2w3LjEtNy4xIDMuNiAzLjYgNy41LTcuNS0zLjYtMy42LTcuNSA3LjUtNy4xLTcuMSAxMC4xLTEwYy0uOC0uNS0xLjctLjktMi42LTEuM3pNMTYgNDQuM0wyNy43IDMyIDE2IDIwLjN6IiBmaWxsPSIjZmZmIi8+PC9zdmc+"
            alt="Ícone Paraíba" class="logo">
            <h1>Quiz Paraíba</h1>
            <p>Teste seus conhecimentos sobre a história e cultura paraibana!</p>
        </div>

        <div class="quiz-box">
            <div id="start-screen" class="active">
                <button id="start-btn" class="btn pulse">
                    <i class="icon ion-md-play"></i>
                    Começar Quiz
                </button>
            </div>

            <div id="quiz-content" class="hidden">
                <div class="quiz-header">
                    <div class="timer">
                        <i class="icon ion-md-time"></i>
                        <span id="time">30</span>s
                    </div>
                    <div class="score">
                        <i class="icon ion-md-trophy"></i>
                        <span id="current-score">0</span> pontos
                    </div>
                </div>

                <div id="question" class="question"></div>
                <div id="options" class="options-grid"></div>

                <div class="feedback hidden" id="feedback">
                    <span id="feedback-text"></span>
                </div>
            </div>

            <div id="restart-screen" class="hidden">
                <div class="final-score">
                    <i class="icon ion-md-star"></i>
                    Pontuação Final: <span id="final-score">0</span>
                </div>
                <div class="menu-options">
                    <button id="restart-btn" class="btn">
                        <i class="icon ion-md-refresh"></i>
                        Jogar Novamente
                    </button>
                    <button id="main-menu-btn" class="btn">
                        <i class="icon ion-md-home"></i>
                        Voltar ao Menu Principal
                    </button>
                </div>
                <div id="final-message" class="message"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
